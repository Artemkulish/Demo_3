variables:
    PATH_TO_JAR:    /target/*.jar
    IP:             10.128.0.13
    #IP: $ENV-VARIEBLE
    
stages:
    - build
    - deploy    
    - update
    

.build_template: &build_template
    stage: build
    script:
        - cd $PATH_TO_APP
        - mvn clean package
    artifacts:
        paths:
        - $PATH_TO_APP$PATH_TO_JAR
        expire_in: 1 day
   
  
build_identity:
    <<: *build_template
    variables:
        PATH_TO_APP: identity
    only:
        changes:
            - identity/identity-service/**/*
        
build_messaging:
    <<: *build_template
    variables:
        PATH_TO_APP: messaging
    only:
        changes:
            - messaging/**/*
        
build_payment:
