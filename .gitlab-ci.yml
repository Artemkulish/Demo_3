variables:
    PATH_TO_JAR:    /target/*.jar
    #IP:             10.128.0.13
    #IP: $ENV-VARIEBLE
    
stages:
    - build
    - deploy    
    - update
    

.build_template: &build_template
    stage: build
    script:
        - cd $PATH_TO_APP
        - mvn clean package
        - sudo docker build -t gitlab.svagworks.me:5050/root/demo_3:$PATH_TO_APP .
        - sudo docker push gitlab.svagworks.me:5050/root/demo_3:$PATH_TO_APP
    artifacts:
        paths:
        - $PATH_TO_APP$PATH_TO_JAR
        expire_in: 60

build_messaging:
    <<: *build_template
    variables:
        PATH_TO_APP: messaging
    only:
        changes:
            - messaging/**/*
        
build_payment:
    <<: *build_template
    variables:
       PATH_TO_APP: payment
    only:
        changes:
           - payment/**/*

build_simulation:
    <<: *build_template
    variables:
        PATH_TO_APP: simulation     
    only:
        changes:
            - simulation/**/*

build_trip:
    <<: *build_template
    variables:
        PATH_TO_APP: trip     
    only:
        changes:
            - trip/**/*

build_vehicle:
    <<: *build_template
    variables:
        PATH_TO_APP: vehicle     
    only:
        changes:
            - vehicle/**/*

build_identity:
    stage: build
    script:
        - cd identity/identity-starter && mvn clean install
        - cd ../identity-service && mvn clean package
        - sudo docker build -t gitlab.svagworks.me:5050/root/demo_3:identity .
        - sudo docker push gitlab.svagworks.me:5050/root/demo_3:identity
    artifacts:
        paths:
        - identity/identity-starter$PATH_TO_JAR
        - identity/identity-service$PATH_TO_JAR
        expire_in: 1 day 
    only:
        changes:
            - identity/**/*

.deploy_template: &deploy_template
    stage: deploy
    script:
      - scp -r /home/env docker-compose.yml deploy.sh $PATH_TO_APP$PATH_TO_JAR $USERNAME@$IP_TEST:/tmp
      - ssh $USERNAME@$IP_TEST "sudo mv /tmp/*.jar /home/ && sudo mv /tmp/docker-compose.yml /home/ && sudo mv /tmp/deploy.sh /home/"
      - ssh $USERNAME@$IP_TEST "sudo bash /home/deploy.sh"
      
deploy_identity:
    <<: *deploy_template
    variables:
        PATH_TO_APP: identity/identity-service
    only:
        changes:
            - identity/**/*
