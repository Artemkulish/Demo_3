variables:
    PATH_TO_JAR:    /target/*.jar
    IP_BILLING:     10.164.0.45
    #IP: $ENV-VARIEBLE
    
stages:
    - build
    - deploy    
    - update
    
before_script:
    - 'which ssh-agent || ( apt update -y && apt install openssh-client -y)'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    

.build_template: &build_template
    stage: build
    script:
        - cd $PATH_TO_APP
        - mvn clean package
    artifacts:
        paths:
        - $PATH_TO_APP$PATH_TO_JAR
        expire_in: 1 day
   
build_billing:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/BillingService
    only:
        changes:
            - BE/BillingService/**/*
        
build_customers:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/CustomerService/customers
    only:
        changes:
            - BE/CustomerService/**/*
        
build_gateway:
    <<: *build_template
    variables:
       PATH_TO_APP: BE/Gateway
    only:
        changes:
           - BE/Gateway/**/*

build_discovery:
    <<: *build_template
    variables:
        PATH_TO_APP: BE/ServiceDiscovery        
    only:
        changes:
            - BE/ServiceDiscovery/**/*



.deploy_template: &deploy_template
    stage: deploy
    script:
      - scp deploy.sh $PATH_TO_APP$PATH_TO_JAR $USERNAME@$IP:/tmp
      - ssh $USERNAME@$IP "sudo mv /tmp/*.jar /var/ && sudo mv /tmp/deploy.sh /var/ && sudo bash /var/deploy.sh "
       
deploy_billing:
    <<: *deploy_template
    variables:
        PATH_TO_APP: BE/BillingService 
        IP: $IP_BILLING 
    only:
        changes:
            - BE/BillingService/**/*
            
deploy_customers:
    <<: *deploy_template
    variables:
        PATH_TO_APP: BE/CustomerService/customers 
        IP: $IP_CUSTOMERS
    only:
        changes:
            - BE/CustomerService/**/*            

deploy_gateway:
    <<: *deploy_template
    variables:
        PATH_TO_APP: BE/Gateway  
        IP: $IP_GATEWAY
    only:
        changes:
            - BE/Gateway/**/*
                 
deploy_discovery:
    <<: *deploy_template
    variables:
        PATH_TO_APP: BE/ServiceDiscovery   
        IP: $IP_DISCOVERY
    only:
        changes:
            - BE/ServiceDiscovery/**/*           
            
            
            
.database_template: &database_template
    stage: update
    script:
        - mkdir liquibase && cd liquibase
        - wget https://github.com/liquibase/liquibase/releases/download/v3.8.8/liquibase-3.8.8.tar.gz && tar -xvf liquibase-3.8.8.tar.gz
        - echo "export PATH=/builds/root/Demo_2/liquibase:$PATH" >> ~/.bashrc && source ~/.bashrc && source /etc/environment
        - cd ../BE/BillingService
        - mvn liquibase:$FUNCTION
    when: manual
    
database_update:
    <<: *database_template
    variables:
        FUNCTION: update
    only:
        changes:
            - BE/dbchangelog.xml  
    
database_rollback:
    <<: *database_template
    variables:
        FUNCTION: rollback -Dliquibase.rollbackCount=1
    only:
        changes:
            - BE/dbchangelog.xml  
